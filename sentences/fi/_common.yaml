language: "fi"
responses:
  errors:
    no_intent: "Olen pahoillani, en ymmärrä mitä tarkoitat"
    no_area: "En löydä tilaa nimellä {{ area }}"
    no_domain: "{{ area }} ei sisällä {{ domain }}"
    no_device_class: "{{ area }} ei sisällä {{ device_class }}"
    no_entity: "Ei laitetta tai kohdetta nimellä {{ entity }}"
    handle_error: "Asian käsittelyssä odottamaton ongelma"
lists:
  color:
    values:
      - in: "valkoinen"
        out: "white"
      - in: "musta"
        out: "black"
      - in: "punainen"
        out: "red"
      - in: "keltainen"
        out: "yellow"
      - in: "sininen"
        out: "blue"
      - in: "vihreä"
        out: "green"
      - in: "violetti"
        out: "purple"
      - in: "ruskea"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(c|celsius)"
        out: "celsius"
      - in: "(f|fahrenheit)"
        out: "fahrenheit"
expansion_rules:
  käynnistä: "(kytke | käynnistä | aseta)"
  mikä: "(mikä | mikä on)"
  temp: "(lämpö | lämpötila)"
  area: "(alue)"
  kirkkaus: "(kirkkaus)"
  nimi: "(nimi)"
  avaa: "(avaa)"
  sulje: "(sulje)"
  käännä: "(käännä | kytke)"
  päälle: "(laita | laita päälle | päälle)"
  pois: "(pois | pois päältä | sammuta)"
  valo: "(valo | valot | lamppu | lamput)"
skip_words:
  - "voisitko"
  - "olisitko ystävällinen"
  - "laittaisitko"